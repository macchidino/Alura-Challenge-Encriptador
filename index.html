<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/logo.png" alt="Logo de Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="13" placeholder="Ingrese el texto aquí"></textarea>
            <div class="info-div">
                <img class="info" src="imagenes/info.png">
                <h6 class="informacion">Sólo letras minúsculas y números, sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <img class="muñeco" src="imagenes/muñeco.png">
            <textarea class="mensaje" cols="27" rows="25" readonly disabled></textarea>
            <h5 class="msj-no">Ningún mensaje fue encontrado</h5>
            <h6 class="msj-info">Ingresa el texto que desees encriptar o desencriptar.</h6>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()" hidden>Copiar</button>
            </div>
        </section>

        <section>
            <p class="nombre">
                ©
                Dino Luis Macchi
                Alura-ONE Oracle Education
            </p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
